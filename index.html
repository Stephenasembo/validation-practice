<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <form novalidate>
    <p>
      <label for="country">Enter your country name</label>
      <input type="text" id="country" name="country" required>
    </p>
    <p>
      <label for="email">Enter your email</label>
      <input type="email" id="email" name="email" required>
    </p>
    <p>
      <label for="zipCode">Enter your ZIP Code</label>
      <input type="text" id="zipCode" name="zipCode" required>
    </p>
    <p>
      <label for="password">Enter your password</label>
      <input type="password" id="password" name="password" required>
    </p>
    <p>
      <label for="passwordConfirmation">Confirm your password</label>
      <input type="text" id="passwordConfirmation" name="passwordConfirmation" required>
    </p>
    <p>
      <button id="submit">Submit</button>
    </p>
  </form>
</body>
</html>
